<ion-modal-view>
  <ion-header-bar class="bar-light">
    <div class="buttons">
      <div class="button button-dark button-clear icon ion-android-close" ng-click="closeModal()"></div>
    </div>
    <h1 class="title">Donner votre avis!</h1>
  </ion-header-bar>
  <ion-content delegate-handle="modal" class="padding">
    <form name="form.search">
      <label class="item item-input">
        <input type="text" ng-model="newRatingName" required="required" placeholder="Nom">
      </label>
      <br/>
      <label class="item item-input text">
        <textarea placeholder="Commentaire" rows="3" ng-model="newRatingComment" ng-required="true" name="comment" required="required"></textarea>
      </label>
      <br/>
      <div class="list">
        <label class="item item-input item-select">
          <div class="input-label">
            Note
          </div>
          <select ng-model="newRatingRate">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option selected>5</option>
          </select>
        </label>
      </div>

      <button class="button button-block" ng-click="addRating(newRatingRate, newRatingName, newRatingComment)">
        Donner votre avis!
      </button>

      </form>
  </ion-content>
</ion-modal-view>
