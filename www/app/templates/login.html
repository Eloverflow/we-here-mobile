<ion-view>
  <ion-nav-title>Inscription</ion-nav-title>
  <ion-content padding="true" ng-init="hasSkip = false">
    <div ng-show="!hasSkip" style="margin-top: 100px;">
      <a class="button button-positive button-full" ui-sref="results">
          Connexion avec Facebook
      </a>

      <button class="button button-full button-clear button-balanced" ng-click="hasSkip=true">
        Plus tard
      </button>
    </div>
    <div ng-show="hasSkip">
      <br>
      <div class="item item-divider" ng-init="gender = 'male'; choice = '1'">
        <b style="font-size: 1.3em;">Sexe:</b>
      </div>
      <ion-radio name="gender" ng-model="gender" ng-value="'male'">Homme</ion-radio>
      <ion-radio name="gender" ng-model="gender" ng-value="'female'">Femme</ion-radio>
    </div>
    <br/>
    <div ng-if="hasSkip">
      <div class="item item-divider" ng-init="choice = '1'">
        <b style="font-size: 1.3em;">Choisissez une organisation à laquelle vous voulez que Oui Here redonne.</b>
      </div>
      <ion-radio name="choice" ng-model="choice" ng-value="'1'">Leucan</ion-radio>
      <ion-radio name="choice" ng-model="choice" ng-value="'2'">Le club des petits déjeuners</ion-radio>
      <ion-radio name="choice" ng-model="choice" ng-value="'3'">La fondation du grand défi Pierre Lavoie</ion-radio>
      <ion-radio name="choice" ng-model="choice" ng-value="'3'">Tel-jeunes</ion-radio>
    </div>
  </ion-content>
</ion-view>
