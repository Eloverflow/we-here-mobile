<ion-view>
  <ion-nav-title>Profile</ion-nav-title>
  <ion-content padding="true">

      <br>

        <b style="font-size: 1.3em;">Sexe:</b>
      </div>

      <ion-radio name="gender" ng-model="gender" ng-value="'female'">Femme</ion-radio>
    </div>
    <br/>
    <div class="item item-divider">
      <b style="font-size: 1.3em;">Âge:</b>
    </div>
    <label class="item item-input">
      <input type="tel" ng-model="newRatingName" required="required">
    </label>

    <div>

        <b style="font-size: 1.3em; white-space: normal;">Choisissez une organisation à laquelle vous voulez que Oui Here redonne.</b>
      </div>
      <ion-radio name="choice" ng-model="choice" ng-value="'1'">Leucan</ion-radio>

      <ion-radio name="choice" ng-model="choice" ng-value="'3'">La fondation du grand défi Pierre Lavoie</ion-radio>
      <ion-radio name="choice" ng-model="choice" ng-value="'3'">Tel-jeunes</ion-radio>
    </div>
  </ion-content>
</ion-view>
